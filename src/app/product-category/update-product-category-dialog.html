<h1 mat-dialog-title>Add Product Category</h1>
<form [formGroup]="product_cat_add" (ngSubmit)="updateProductCategory(product_cat_add)" #formDir="ngForm">
    <div mat-dialog-content>
        <p>Specify category name</p>
        <mat-form-field appearance="outline">
            <mat-label>Add Product Category</mat-label>
            <input matInput formControlName="product_category" #product_category placeholder="Product Category">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <span (click)="onNoClick(false)" class="mrgn-all-xs mat-button mat-warn" color="warn" md-button=""><span class="mat-button-wrapper">Close</span><div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div></span>
        <button mat-button [disabled]="!product_category" cdkFocusInitial>Update</button>
    </div>
</form>
