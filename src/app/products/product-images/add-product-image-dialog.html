<h1 mat-dialog-title>Add Product Image</h1>

<div mat-dialog-content>
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" class="file-upload__input my-drop-zone"/>
</div>
<div mat-dialog-actions>
    <span (click)="onNoClick(false)" class="mrgn-all-xs mat-button mat-warn" color="warn" md-button=""><span class="mat-button-wrapper">Close</span><div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div></span>
    <button mat-button (click)="fileOverBase($event)" [disabled]="!uploader.getNotUploadedItems().length">
        Upload
    </button>
</div>
