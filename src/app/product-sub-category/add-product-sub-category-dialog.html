<h1 mat-dialog-title>Add Product Sub Category</h1>
<ng-template [ngIf]="!start_loader">
    <form [formGroup]="product_cat_add" (ngSubmit)="addProductCategory(product_cat_add)" #formDir="ngForm">
        <div mat-dialog-content>
            <p>Select category</p>
            <mat-form-field>
                <mat-select placeholder="Product Category" formControlName="product_category_id" #product_category_id>
                    <mat-option *ngFor="let category of categories" [value]="category.category_id">
                    {{ category.main_category_name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div mat-dialog-content>
            <p>Specify sub category name</p>
            <mat-form-field appearance="outline">
                <mat-label>Add Product Sub Category</mat-label>
                <input matInput formControlName="product_sub_category" #product_sub_category placeholder="Product Sub Category">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <span (click)="onNoClick(false)" class="mrgn-all-xs mat-button mat-warn" color="warn" md-button=""><span class="mat-button-wrapper">Close</span><div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div></span>
            <button mat-button [disabled]="!product_cat_add.valid" cdkFocusInitial>Add</button>
        </div>
    </form>
</ng-template>
<ng-template [ngIf]="start_loader">
    <mat-spinner></mat-spinner>
</ng-template>
